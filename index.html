<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Killicker</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/navDashboard.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
    <main>
        <div id="map"></div>
    </main>

    <!-- Dashboard overlay -->
    <div id="dashboard-container" aria-label="Dashboard">
        <!-- NavDashboard: small top-right anchored navigation dashboard -->
        <nav id="nav-dashboard" class="nav-dashboard" role="navigation">
            <div class="nav-grid">
                <div class="nav-square tile-1">1</div>
                <div class="nav-square tile-2">2</div>
                <div class="nav-square tile-3">3</div>
                <div class="nav-square tile-4">4</div>
            </div>
        </nav>
        <!-- Toggle moved out of the nav for easier positioning and layering -->
        <button class="nav-toggle" title="Toggle dashboard" aria-expanded="true" aria-controls="nav-dashboard">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path d="M8 4l8 8-8 8" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </button>
    </div>

    <script src="js/loader.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/navDashboard.js"></script>
</body>
</html>
